JoppeDc\SyliusBetterSeoPlugin\Entity\ProductSeoTranslation:
    type: entity
    table: joppedc_product_seo_translation
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        pageTitle:
            column: seo_page_title
            type: string
            nullable: true
            options:
                default: ''
        ogTitle:
            column: seo_og_title
            type: string
            nullable: true
            options:
                default: ''
        ogDescription:
            column: seo_og_description
            type: string
            nullable: true
            options:
                default: ''
        twitterTitle:
            column: seo_twitter_title
            type: string
            nullable: true
            options:
                default: ''
        twitterDescription:
            column: seo_twitter_description
            type: string
            nullable: true
            options:
                default: ''
        twitterSite:
            column: seo_twitter_site
            type: string
            nullable: true
            options:
                default: ''
        extraTags:
            column: seo_extra_tags
            type: string
            nullable: true
            options:
                default: ''
    oneToMany:
        images:
            targetEntity: ProductSeoTranslationImage
            mappedBy: owner
            orphanRemoval: true
            nullable: true
            cascade: [ all ]
